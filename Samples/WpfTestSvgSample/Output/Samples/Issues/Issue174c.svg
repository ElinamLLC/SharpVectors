<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xml="http://www.w3.org/XML/1998/namespace" version="1.1">
  <g>
    <defs>
    <!--fx defaults to cx. fy defaults to cy-->
      <radialGradient cx="50" cy="50" r="25" gradientUnits="userSpaceOnUse" id="1">
        <stop offset="0%" stop-color="#55ffff" />
        <stop offset="100%" stop-color="#ff55ff" />
      </radialGradient>

      <!--fx should default to cx-->
      <radialGradient cx="50" cy="150"  fy="170"  xlink:href="#1" id="2" />

      <!--fy should default to #2's fy. fx should default to cx.-->
      <radialGradient cx="150" cy="150" xlink:href="#2" id="3" />

      <!--fy should default to #2's fy. fx should default to cx. Note that this requires searching up the reference hierarchy for a parent that has explicitly defined fy-->
      <radialGradient cx="250" cy="150" xlink:href="#3" id="4" />
    </defs>
    <circle cx="50" cy="50" r="40" style="fill:url(#1)" />
    <circle cx="50" cy="150" r="40" style="fill:url(#2)" />
    <circle cx="150" cy="150" r="40" style="fill:url(#3)" />
    <circle cx="250" cy="150" r="40" style="fill:url(#4)" />
  </g>
</svg>